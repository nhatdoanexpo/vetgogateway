<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="categoryAgent">
      <h2 data-cy="categoryAgentDetailsHeading"><span>Category Agent</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ categoryAgent.id }}</span>
        </dd>
        <dt><span>Id Agent</span></dt>
        <dd>
          <span>{{ categoryAgent.idAgent }}</span>
        </dd>
        <dt><span>Id Category</span></dt>
        <dd>
          <span>{{ categoryAgent.idCategory }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Quay lại</span>
      </button>

      <button type="button" [routerLink]="['/category-agent', categoryAgent.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Sửa</span>
      </button>
    </div>
  </div>
</div>
