<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="item">
      <h2 data-cy="itemDetailsHeading"><span>Item</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ item.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ item.name }}</span>
        </dd>
        <dt><span>Code</span></dt>
        <dd>
          <span>{{ item.code }}</span>
        </dd>
        <dt><span>Id Category</span></dt>
        <dd>
          <span>{{ item.idCategory }}</span>
        </dd>
        <dt><span>Org Price</span></dt>
        <dd>
          <span>{{ item.orgPrice }}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
          <span>{{ item.type }}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
          <span>{{ item.status }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Quay lại</span>
      </button>

      <button type="button" [routerLink]="['/item', item.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Sửa</span>
      </button>
    </div>
  </div>
</div>
