<form *ngIf="item" name="deleteForm" (ngSubmit)="confirmDelete(item.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="itemDeleteDialogHeading">Xác nhận hành động xóa</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p id="jhi-delete-item-heading">Bạn có chắc là muốn xóa Item {{ item.id }}?</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>Hủy</span>
    </button>

    <button id="jhi-confirm-delete-item" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>Xóa</span>
    </button>
  </div>
</form>
