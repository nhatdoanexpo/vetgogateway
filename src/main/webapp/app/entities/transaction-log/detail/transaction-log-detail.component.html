<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="transactionLog">
      <h2 data-cy="transactionLogDetailsHeading"><span>Transaction Log</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ transactionLog.id }}</span>
        </dd>
        <dt><span>Id Item Agent</span></dt>
        <dd>
          <span>{{ transactionLog.idItemAgent }}</span>
        </dd>
        <dt><span>Price</span></dt>
        <dd>
          <span>{{ transactionLog.price }}</span>
        </dd>
        <dt><span>Created Date</span></dt>
        <dd>
          <span>{{ transactionLog.createdDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Note</span></dt>
        <dd>
          <span>{{ transactionLog.note }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Quay lại</span>
      </button>

      <button type="button" [routerLink]="['/transaction-log', transactionLog.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Sửa</span>
      </button>
    </div>
  </div>
</div>
